    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="218.92392"
       y="26.552299"
       id="text4203"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4205"
         x="218.92392"
         y="26.552299">nu1 ≤ E1 + E2</tspan><tspan
         sodipodi:role="line"
         x="218.92392"
         y="45.302299"
         id="tspan4207">nu2 ≤ E2 + E3</tspan><tspan
         sodipodi:role="line"
         x="218.92392"
         y="64.052299"
         id="tspan4209" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;text-align:center;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="114.65231"
       y="-2.7421336"
       id="text4211"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="114.65231"
         y="-2.7421336"
         id="tspan4217">For simplicity, all catalytic rates are 1.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;text-align:center;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="74.751289"
       y="174.53964"
       id="text4224"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4226"
         x="74.751289"
         y="174.53964">E2 ≥ nu1 + nu2</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="206.00223"
       y="66.453323"
       id="text4228"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4230"
         x="206.00223"
         y="66.453323">Not sufficient: 1 unit of E2 can be used to</tspan><tspan
         sodipodi:role="line"
         x="206.00223"
         y="85.203323"
         id="tspan4238">generate one unit of nu1 and nu2. In reality,</tspan><tspan
         sodipodi:role="line"
         x="206.00223"
         y="103.95332"
         id="tspan4242">we need 2 units of E2 (1 for each reaction) </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;text-align:center;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="284.35794"
       y="9.3797007"
       id="text4232"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4234"
         x="284.35794"
         y="9.3797007">Reaction constraints:</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;text-align:center;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="108.5914"
       y="151.8112"
       id="text4244"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4246"
         x="108.5914"
         y="151.8112">We add the enzyme constraint:</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="-19.398846"
       y="194.23761"
       id="text4248"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4250"
         x="-19.398846"
         y="194.23761">Overconstrained: we avoid the problem above, but we</tspan><tspan
         sodipodi:role="line"
         x="-19.398846"
         y="212.98761"
         id="tspan4252">forbid valid solutions. Imagine that E1 is most efficient</tspan><tspan
         sodipodi:role="line"
         x="-19.398846"
         y="231.73761"
         id="tspan4254">for R1 and E2 is most efficient for R2. We want one unit</tspan><tspan
         sodipodi:role="line"
         x="-19.398846"
         y="250.48761"
         id="tspan4256">flux for the two reactions. Normally we would simply need</tspan><tspan
         sodipodi:role="line"
         x="-19.398846"
         y="269.23761"
         id="tspan4258">one unit of E1 and one unit of E2. This would satisfy</tspan><tspan
         sodipodi:role="line"
         x="-19.398846"
         y="287.98761"
         id="tspan4260">the reaction constraints. However, the enzyme constraint</tspan><tspan
         sodipodi:role="line"
         x="-19.398846"
         y="306.73761"
         id="tspan4262">would force us to create 2 units of E2, which is wrong.</tspan></text>
  </g>
